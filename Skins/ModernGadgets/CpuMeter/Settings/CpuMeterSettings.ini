[MeasureSettingsRainRgb]
Measure=Plugin
Plugin=RunCommand
Program=#@#Addons\RainRGB\RainRgb4RunCommand.exe
OutputType=ANSI
FinishAction=[!CommandMeasure MeasureSettingsScript "FinishRainRgb('[MeasureSettingsRainRgb]')"]

; ----- Program Detection -----

[MeasureHwinfoDetect]
Measure=Plugin
Plugin=HWiNFO
HWiNFOSensorId=#HWiNFO-CPU0-Core0Temp-SensorId#
HWiNFOSensorInstance=#HWiNFO-CPU0-Core0Temp-SensorInstance#
HWiNFOEntryId=#HWiNFO-CPU0-Core0Temp-EntryId#
HWiNFOLogHandler=2
HWiNFOType=CurrentValue

[MeasureCoreTempDetect]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=Temperature
CoreTempIndex=0

[MeasureSpeedFanDetect]
Measure=Plugin
Plugin=SpeedFanPlugin
SpeedFanType=Temperature
SpeedFanNumber=#sfCoreTemp# + 0

; Sets measures and meters depending on the active state of each external program
[MeasureCalcExtProgramSources]
Measure=Calc
Formula=((MeasureHwinfoDetect = -9000) ? 0 : 1) + ((MeasureCoreTempDetect = 0) ? 0 : 2) + ((MeasureSpeedFanDetect = 0) ? 0 : 4)
; No program
IfCondition=(MeasureCalcExtProgramSources = 0)
IfTrueAction=[!SetVariable extProgram 0][!WriteKeyValue Variables extProgram 0][!DisableMouseActionGroup * ProgramSwitching][!SetOptionGroup ProgramSwitching FontColor "#colorDisabled#"][!UpdateMeterGroup ProgramSwitching][!Redraw]
;IfTrueAction=[!SetVariable extProgram 0][!WriteKeyValue Variables extProgram 0][!UpdateMeasureGroup ProgramSwitching][!UpdateMeterGroup ProgramSwitching][!Redraw]
; HWiNFO only
IfCondition2=((MeasureCalcExtProgramSources = 1) || (MeasureCalcExtProgramSources = 3) || (MeasureCalcExtProgramSources = 5) || (MeasureCalcExtProgramSources = 7))
IfTrueAction2=[!SetVariable extProgram 1][!WriteKeyValue Variables extProgram 1][!SetVariable coreTempSource Hwinfo][!WriteKeyValue Variables coreTempSource Hwinfo]
IfCondition3=((MeasureCalcExtProgramSources = 1) || (MeasureCalcExtProgramSources = 3) || (MeasureCalcExtProgramSources = 5) || (MeasureCalcExtProgramSources = 7))
IfTrueAction3=[!DisableMouseActionGroup * ProgramSwitching][!EnableMouseActionGroup * Hwinfo][!SetOptionGroup ProgramSwitching FontColor "#colorDisabled#"][!SetOptionGroup Hwinfo FontColor ""][!UpdateMeterGroup ProgramSwitching][!Redraw]
; CoreTemp only
IfCondition4=(MeasureCalcExtProgramSources = 2) && (#extProgram# <> 2)
IfTrueAction4=[!SetVariable extProgram 2][!WriteKeyValue Variables extProgram 2][!SetVariable coreTempSource CoreTemp][!WriteKeyValue Variables coreTempSource CoreTemp]
IfCondition5=(MeasureCalcExtProgramSources = 2)
IfTrueAction5=[!DisableMouseActionGroup * ProgramSwitching][!EnableMouseActionGroup * CoreTemp][!SetOptionGroup ProgramSwitching FontColor "#colorDisabled#"][!SetOptionGroup CoreTemp FontColor ""][!UpdateMeterGroup ProgramSwitching][!Redraw]
; SpeedFan only
IfCondition6=(MeasureCalcExtProgramSources = 4) && (#extProgram# <> 4)
IfTrueAction6=[!SetVariable extProgram 4][!WriteKeyValue Variables extProgram 4][!SetVariable coreTempSource SpeedFan][!WriteKeyValue Variables coreTempSource SpeedFan]
IfCondition7=(MeasureCalcExtProgramSources = 4)
IfTrueAction7=[!DisableMouseActionGroup * ProgramSwitching][!EnableMouseActionGroup * SpeedFan][!SetOptionGroup ProgramSwitching FontColor "#colorDisabled#"][!SetOptionGroup SpeedFan FontColor ""][!UpdateMeterGroup ProgramSwitching][!Redraw]
; CoreTemp + SpeedFan
IfCondition8=(MeasureCalcExtProgramSources = 6) && (#extProgram# <> 6)
IfTrueAction8=[!SetVariable extProgram 6][!WriteKeyValue Variables extProgram 6][!SetVariable coreTempSource CoreTemp][!WriteKeyValue Variables coreTempSource CoreTemp]
IfCondition9=(MeasureCalcExtProgramSources = 6)
IfTrueAction9=[!DisableMouseActionGroup * ProgramSwitching][!EnableMouseActionGroup * CoreTempSpeedFan][!SetOptionGroup ProgramSwitching FontColor "#colorDisabled#"][!SetOptionGroup CoreTempSpeedFan FontColor ""][!UpdateMeterGroup ProgramSwitching][!Redraw]
DynamicVariables=1

[MeasureOpenHwinfoSmv]
Measure=Plugin
Plugin=RunCommand
Parameter=HWiNFOSharedMemoryViewer.exe /rmskin="#cpuSettingsPath#"
StartInFolder=#@#Addons\HWiNFO

[MeasureCustomCpuName]
Measure=String
String="#cpuName#"
Substitute="auto":"Auto detect"
DynamicVariables=1
OnUpdateAction=[!UpdateMeter CustomCpuNameInputBox][!Redraw]

[MeasureInputText]
Measure=Plugin
Plugin=InputText
SolidColor=#colorInputBg#
FontColor=#colorInputText#
FontSize=10
FontFace=Roboto
UpdateDivider=-1
FocusDismiss=1
InputLimit=30
Antialias=1
DynamicVariables=1
Command1=[!CommandMeasure MeasureSettingsScript "SetCustomCpuName('$UserInput$')"][!UpdateMeasure MeasureCustomCpuName] DefaultValue="Leave blank to set auto detect" X=[CustomCpuNameInputBox:X] Y=[CustomCpuNameInputBox:Y] W=[CustomCpuNameInputBox:W] H=[CustomCpuNameInputBox:H]
Command2=[!CommandMeasure MeasureSettingsScript "Set('sfCoreTemp', '$UserInput$')"] DefaultValue="#sfCoreTemp#" X=[MeterSpeedFanCoreTempsRefInputBox:X] Y=[MeterSpeedFanCoreTempsRefInputBox:Y] W=[MeterSpeedFanCoreTempsRefInputBox:W] H=[MeterSpeedFanCoreTempsRefInputBox:H]
Command3=[!CommandMeasure MeasureSettingsScript "Set('sfCpuFan', '$UserInput$')"] DefaultValue="#sfCpuFan#" X=[MeterSpeedFanCpuFanRefInputBox:X] Y=[MeterSpeedFanCpuFanRefInputBox:Y] W=[MeterSpeedFanCpuFanRefInputBox:W] H=[MeterSpeedFanCpuFanRefInputBox:H]
Command4=[!CommandMeasure MeasureSettingsScript "Set('customMaxCpuTemp', '$UserInput$')"] DefaultValue="#customMaxCpuTemp#" X=[MeterCustomMaximumCpuTempOverrideInputBox:X] Y=[MeterCustomMaximumCpuTempOverrideInputBox:Y] W=[MeterCustomMaximumCpuTempOverrideInputBox:W] H=[MeterCustomMaximumCpuTempOverrideInputBox:H]
Command5=[!CommandMeasure MeasureSettingsScript "Set('customMaxCpuFan', '$UserInput$')"] DefaultValue="#customMaxCpuFan#" X=[MeterCustomMaximumCpuFanOverrideInputBox:X] Y=[MeterCustomMaximumCpuFanOverrideInputBox:Y] W=[MeterCustomMaximumCpuFanOverrideInputBox:W] H=[MeterCustomMaximumCpuFanOverrideInputBox:H]

[MeasureTtSound]
Measure=Calc
Formula=#showTt#
IfCondition=MeasureTtSound = 0
IfTrueAction=[!SetOptionGroup TtSound FontColor "#colorDisabled#"][!DisableMouseActionGroup * TtSound][!UpdateMeterGroup TtSound][!Redraw]
IfFalseAction=[!SetOptionGroup TtSound FontColor ""][!EnableMouseActionGroup * TtSound][!UpdateMeterGroup TtSound][!Redraw]
DynamicVariables=1
Group=ButtonMeasures
Disabled=(#extProgram# <> 1)

[MeasureGraphSub]
Measure=Calc
Formula=#showLineGraph#
IfCondition=MeasureGraphSub = 0
IfTrueAction=[!DisableMouseActionGroup * GraphSub][!SetOptionGroup GraphSub FontColor "#colorDisabled#"][!UpdateMeterGroup GraphSub][!Redraw]
IfFalseAction=[!EnableMouseActionGroup * GraphSub][!SetOptionGroup GraphSub FontColor ""][!UpdateMeterGroup GraphSub][!Redraw]
DynamicVariables=1
Group=ButtonMeasures

[MeasureCpuTempGraph]
Measure=Calc
Formula=#showLineGraph# = 1
IfCondition=(MeasureCpuTempGraph = 0)
IfTrueAction=[!DisableMouseActionGroup * CpuTempGraph][!SetOptionGroup CpuTempGraph FontColor "#colorDisabled#"][!UpdateMeterGroup CpuTempGraph][!Redraw]
IfFalseAction=[!EnableMouseActionGroup * CpuTempGraph][!SetOptionGroup CpuTempGraph FontColor ""][!UpdateMeterGroup CpuTempGraph][!Redraw]
DynamicVariables=1
Group=ButtonMeasures
Disabled=(#extProgram# = 0)

