[Rainmeter]
MiddleMouseDownAction=[!Refresh]
MouseOverAction=[!ToggleMeterGroup ConfigButton][!UpdateMeterGroup ConfigButton][!UpdateMeterGroup Background][!Redraw]
MouseLeaveAction=[!ToggleMeterGroup ConfigButton][!UpdateMeterGroup ConfigButton][!UpdateMeterGroup Background][!Redraw]
LeftMouseDoubleClickAction=["taskmgr.exe"]
Group=ModernGadgets | MgGlobalRefresh | MgImportRefresh
AccurateText=1
DynamicWindowSize=1

; Custom Context Menu
ContextTitle=Process Meter settings
ContextAction=[!ActivateConfig "ModernGadgets\ProcessMeter\Settings" "ProcessMeterSettings.ini"]
ContextTitle2=Global settings
ContextAction2=[!ActivateConfig "ModernGadgets\Settings\GlobalSettings" "GlobalSettings.ini"]
ContextTitle3=Gadget manager
ContextAction3=[!ActivateConfig "ModernGadgets\Settings\GadgetManager" "GadgetManager.ini"]

[Metadata]
Name=Process Meter
Author=raiguard
Information=A gadget to track processes that are using high amounts of CPU, or specific processes chosen by the user.
License=Creative Commons Attribution-NonCommercial-ShareAlike 3.0
Version=1.6.3

[Variables]
@includeStyleSheet=#@#StyleSheet.inc
@includeGlobalSettings=#@#Settings\GlobalSettings.inc
@includeProcessSettings=#@#Settings\ProcessSettings.inc

textProcess1Cpu=0.00
textProcess1Ram=0.00 k
textProcess1Gpu=0.00
textProcess1Vram=0.00 k
textProcess2Cpu=0.00
textProcess2Ram=0.00 k
textProcess2Gpu=0.00
textProcess2Vram=0.00 k
textProcess3Cpu=0.00
textProcess3Ram=0.00 k
textProcess3Gpu=0.00
textProcess3Vram=0.00 k
textProcess4Cpu=0.00
textProcess4Ram=0.00 k
textProcess4Gpu=0.00
textProcess4Vram=0.00 k
textProcess5Cpu=0.00
textProcess5Ram=0.00 k
textProcess5Gpu=0.00
textProcess5Vram=0.00 k
textProcess6Cpu=0.00
textProcess6Ram=0.00 k
textProcess6Gpu=0.00
textProcess6Vram=0.00 k
textProcess7Cpu=0.00
textProcess7Ram=0.00 k
textProcess7Gpu=0.00
textProcess7Vram=0.00 k
textProcess8Cpu=0.00
textProcess8Ram=0.00 k
textProcess8Gpu=0.00
textProcess8Vram=0.00 k
textProcess9Cpu=0.00
textProcess9Ram=0.00 k
textProcess9Gpu=0.00
textProcess9Vram=0.00 k
textProcess10Cpu=0.00
textProcess10Ram=0.00 k
textProcess10Gpu=0.00
textProcess10Vram=0.00 k

[StyleStringProcessLabel]
FontFace=#fontFaceCn#
W=(#contentWidth# - 75)
DynamicVariables=1
ToolTipText=%1
ClipString=1
Group=Label

[StyleStringProcessRam]
X=(#contentMarginRight# - 33)
Y=r
FontColor=#colorDim#
FontFace=#fontFaceCn#
StringAlign=Right
DynamicVariables=1

[StyleStringProcessValue]
DynamicVariables=1
FontFace=#fontFaceCn#

[StyleStringProcessPlaceholder]
Y=r
FontColor=0,0,0,0
Group=Process
Text=Foo
DynamicVariables=1

[StyleBarPlaceholder]
MeasureName=MeasureProcess1Cpu
Y=r
BarColor=0,0,0,0
SolidColor=0,0,0,0
DynamicVariables=1

; ==================================================
;  MEASURES
; ==================================================

[MeasureFixedPrecisionFormatScript]
Measure=Script
ScriptFile=#@#Scripts\FixedPrecisionFormat.lua

[MeasureSettingsScript]
Measure=Script
ScriptFile=#scriptPath#Settings.lua
SettingsPath=#processSettingsPath#
DefaultAction=[!Update]

[MeasureProcessModeText]
Measure=Calc
Formula=#processMode#
Substitute="1":"CPU","2":"GPU"
DynamicVariables=1
Group=Settings

[MeasureProcessModeInvText]
Measure=Calc
Formula=#processMode#
Substitute="1":"GPU","2":"CPU"
DynamicVariables=1
Group=Settings

[MeasureCpuUsage]
Measure=CPU

[MeasureGpuUsage]
Measure=Plugin
Plugin=HWiNFO
HWiNFOSensorId=#HWiNFO-GPU0-CoreLoad-SensorId#
HWiNFOSensorInstance=#HWiNFO-GPU0-CoreLoad-SensorInstance#
HWiNFOEntryId=#HWiNFO-GPU0-CoreLoad-EntryId#
HWiNFOType=CurrentValue

[MeasureHeaderUsage]
Measure=Calc
Formula=#processMode#
IfCondition=(#processMode# = 1)
IfTrueAction=[!SetOption MeterHeaderUsage MeasureName "MeasureCpuUsage"][!UpdateMeter MeterHeaderUsage][!Redraw]
IfCondition2=(#processMode# = 2)
IfTrueAction2=[!SetOption MeterHeaderUsage MeasureName "MeasureGpuUsage"][!UpdateMeter MeterHeaderUsage][!Redraw]
IfCondition3=(#showAvgUsage# = 1)
IfTrueAction3=[!ShowMeter MeterHeaderUsage][!SetOption MeterHeaderUsage Group "ConfigButton"][!UpdateMeter MeterHeaderUsage][!Redraw]
IfCondition4=(#showAvgUsage# = 0)
IfTrueAction4=[!HideMeter MeterHeaderUsage][!SetOption MeterHeaderUsage Group "DISABLED"][!UpdateMeter MeterHeaderUsage][!Redraw]
DynamicVariables=1

; ----- Top Processes -----

; Process 1
[MeasureProcess1Cpu]
Measure=Plugin
Plugin=UsageMonitor
Alias=CPU
Index=1
Blacklist=#processBlacklist#
Substitute="":"---"
Group=Process1 | ProcessCpu
Disabled=(#processes# < 1)
IfCondition=1
IfTrueAction=[!SetVariable textProcess1Cpu "[&MeasureFixedPrecisionFormatScript:FormatNumber([&MeasureProcess1Cpu:], #fpfProcessCpuDepth#, '0')]"]
OnChangeAction=[!SetVariable textProcess1Cpu "[&MeasureFixedPrecisionFormatScript:FormatNumber([&MeasureProcess1Cpu:], #fpfProcessCpuDepth#, '0')]"]
DynamicVariables=1

[MeasureProcess1Ram]
Measure=Plugin
Plugin=UsageMonitor
Alias=RAM
Name=[MeasureProcess1Cpu]
Group=Process1 | ProcessCpu
Disabled=(#processes# < 1)
IfCondition=1
