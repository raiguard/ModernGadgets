Plugin=UsageMonitor
Alias=VRAM
Name=[MeasureProcess10Gpu]
Group=Process10 | ProcessGpu
Disabled=(#processes# < 10)
IfCondition=1
IfTrueAction=[!SetVariable textProcess10Vram "[&MeasureFixedPrecisionFormatScript:FormatNumber([&MeasureProcess10Vram:], #fpfProcessVramDepth#, '1k')]"]
OnChangeAction=[!SetVariable textProcess10Vram "[&MeasureFixedPrecisionFormatScript:FormatNumber([&MeasureProcess10Vram:], #fpfProcessVramDepth#, '1k')]"]
DynamicVariables=1

