; ----- Mouse Regions -----

[MeterConfigButton]
Meter=Image
MeterStyle=StyleMouseRegion | StyleMouseRegionShapeButtonHover
LeftMouseUpAction=[!SkinCustomMenu]
Group=ConfigButton
Hidden=1

[MeterSwapIcon]
Meter=Image
MeterStyle=StyleMouseRegion | StyleMouseRegionShapeButtonHover
LeftMouseUpAction=[!CommandMeasure MeasureSettingsScript "Toggle('processMode', '2', '1')"]
ToolTipText=Swap to [MeasureProcessModeInvText] Mode
Group=ConfigButton | Settings
Hidden=1