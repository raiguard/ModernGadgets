; ----- Line Graph -----

[LineGraphBackground]
Meter=Shape
MeterStyle=StyleLineGraphBackground
Y=((#showLineGraph# = 0) ? 0 : #contentMarginAbs#)R

[LineGraph]
Meter=Line
MeterStyle=StyleLineGraph
LineCount=2
MeasureName=MeasureCpuUsage
MeasureName2=MeasureGpuUsage
LineColor=#colorCpuUsage#,((#processMode# = 1) ? 255 : 0)
LineColor2=#colorGpuUsage#,((#processMode# = 2) ? 255 : 0)

[MeterLineGraphBackgroundOverlay]
Meter=Shape
MeterStyle=StyleLineGraphBackgroundOverlay
Shape3=Combine Shape | XOR Shape2
Y=-1r
DynamicVariables=1

