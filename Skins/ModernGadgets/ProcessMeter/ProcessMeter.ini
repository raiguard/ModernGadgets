MeterStyle=StyleString | StyleStringProcessLabel
MeasureName=MeasureProcess9Gpu
Y=r
Group=Process9 | ProcessLabel | ProcessGpu | Process
Hidden=(#processes# < 9) || (#processMode# = 1)

[MeterProcess9VramValue]
Meter=String
MeterStyle=StyleString | StyleStringProcessRam
Text=#textProcess9Vram#B
Group=Process9 | ProcessRam | ProcessGpu | Process
Hidden=(#processes# < 9) || (#processMode# = 1)

[MeterProcess9GpuValue]
Meter=String
MeterStyle=StyleString | StyleStringRightAlign | StyleStringProcessValue
Text=#textProcess9Gpu#%
Group=Process9 | ProcessValue | ProcessGpu | Process
Hidden=(#processes# < 9) || (#processMode# = 1)

[MeterProcess9Placeholder]
Meter=String
MeterStyle=StyleString | StyleStringProcessPlaceholder
Hidden=(#processes# < 9)

[MeterProcess9CpuBar]
Meter=Bar
MeterStyle=StyleBar
MeasureName=MeasureProcess9Cpu
BarColor=#colorProcess9#
Y=((#showBars# = 1) ? #barTextOffset# : -#barTextOffset#)R
Group=Process9 | ProcessBar | ProcessCpu | Process
Hidden=(#processes# < 9) || (#showBars# = 0) || (#processMode# = 2)

