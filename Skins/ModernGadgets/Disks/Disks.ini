PerfMonCounter="Disk Write Bytes/sec"
PerfMonInstance="#d01#"
IfCondition=1
IfTrueAction=[!CommandMeasure MeasureFixedPrecisionFormatScript "FormatNumber([MeasureDisk1Write], #fpfWriteDepth#, '1k', 'textDisk1Write')"]
