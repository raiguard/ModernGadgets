String=#diskCommand#
Substitute="{drive}":"#d01#"
IfCondition=1
IfTrueAction=[!SetOption Disk1NameString LeftMouseUpAction "[MeasureDisk1Command]"]
UpdateDivider=-1
Group=MgDisk1

