[MeasureDiskAActivity]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=LogicalDisk
PerfMonCounter="Disk Bytes/sec"
PerfMonInstance="A:"
Group=DiskA
Disabled=1

[MeasureDiskACommand]
Measure=String
String=#diskCommand#
Substitute="{drive}":"A:"
IfCondition=1
IfTrueAction=[!SetOption DiskANameString LeftMouseUpAction "[MeasureDiskACommand]"]
UpdateDivider=-1
Group=DiskA
