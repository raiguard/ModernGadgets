; ========= Measures =========

[MeasureFixedPrecisionFormatScript]
Measure=Script
ScriptFile=#scriptPath#FixedPrecisionFormat.lua

[MeasureDisksConfigScript]
Measure=Script
ScriptFile=#scriptPath#Config\DisksConfig.lua

[MeasureHwinfoDetect]
Measure=Plugin
Plugin=HWiNFO
HWiNFOSensorId=#HWiNFO-SMART-Disk1-SensorId#
HWiNFOSensorInstance=#HWiNFO-SMART-Disk1-SensorInstance#
HWiNFOEntryId=#HWiNFO-SMART-Disk1-Temp#
HWiNFOType=CurrentValue
IfCondition=MeasureHwinfoDetect = -9000
IfTrueAction=[!HideMeterGroup DiskTemps][!Redraw]
IfFalseAction=[!ShowMeterGroup DiskTemps][!Redraw]

; ----- Disk Existence -----
; Will be used to set the #d01# variables depending on what disks are connected
; to support all 24 disk slots with 10 being displayed simultaneously

[MeasureDiskAExists]
Measure=FreeDiskSpace
Drive=A:
Type=1
IgnoreRemovable=1
IfCondition=(MeasureDiskAExists <> #dA#)
IfTrueAction=[!CommandMeasure MeasureDisksConfigScript "ConfigureDiskT('A', MeasureDiskAExists, true)"]

; ----- Disks -----

; Disk 1
[MeasureDisk1Name]
Measure=FreeDiskSpace
Drive=#d01#
Label=1
IgnoreRemovable=0
Group=MgDisk1

[MeasureDisk1Temp]
Measure=Plugin
Plugin=HWiNFO
HWiNFOSensorId=#HWiNFO-SMART-Disk1-SensorId#
HWiNFOSensorInstance=#HWiNFO-SMART-Disk1-SensorInstance#
HWiNFOEntryId=#HWiNFO-SMART-Disk1-Temp#
HWiNFOType=CurrentValue
Group=MgDisk1

[MeasureDisk1SpaceTotal]
Measure=FreeDiskSpace
Drive=#d01#
Total=1
IgnoreRemovable=0
IfCondition=1
IfTrueAction=[!CommandMeasure MeasureFixedPrecisionFormatScript "FormatNumber([MeasureDisk1SpaceTotal], #fpfSpaceTotalDepth#, '1k', 'textDisk1SpaceTotal')"]
OnChangeAction=[!CommandMeasure MeasureFixedPrecisionFormatScript "FormatNumber([MeasureDisk1SpaceTotal], #fpfSpaceTotalDepth#, '1k', 'textDisk1SpaceTotal')"]
Group=MgDisk1

[MeasureDisk1SpaceUsed]
Measure=FreeDiskSpace
Drive=#d01#
InvertMeasure=1
IgnoreRemovable=0
IfCondition=1
IfTrueAction=[!CommandMeasure MeasureFixedPrecisionFormatScript "FormatNumber([MeasureDisk1SpaceUsed], #fpfSpaceUsedDepth#, '1k', 'textDisk1SpaceUsed')"]
OnChangeAction=[!CommandMeasure MeasureFixedPrecisionFormatScript "FormatNumber([MeasureDisk1SpaceUsed], #fpfSpaceUsedDepth#, '1k', 'textDisk1SpaceUsed')"]
Group=MgDisk1

[MeasureDisk1SpaceUsedPercent]
Measure=Calc
Formula=(MeasureDisk1SpaceUsed / MeasureDisk1SpaceTotal)
Group=MgDisk1

[MeasureDisk1Type]
Measure=FreeDiskSpace
Drive=#d01#
Type=1
IgnoreRemovable=0
IfCondition=(MeasureDisk1Type <> 4)
IfTrueAction=[!HideMeter Disk1TempString][!SetOption Disk1NameString W "110"]
DynamicVariables=1

[MeasureDisk1IdleTime]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=LogicalDisk
PerfMonCounter="% Idle Time"
PerfMonInstance="#d01#"
Group=MgDisk1

[MeasureDisk1Time]
Measure=Calc
Formula=(100 - (MeasureDisk1IdleTime / 100000))
MaxValue=100
MinValue=0
Group=MgDisk1

[MeasureDisk1Read]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=LogicalDisk
PerfMonCounter="Disk Read Bytes/sec"
PerfMonInstance="#d01#"
IfCondition=1
IfTrueAction=[!CommandMeasure MeasureFixedPrecisionFormatScript "FormatNumber([MeasureDisk1Read], #fpfReadDepth#, '1k', 'textDisk1Read')"]
