[Rainmeter]
Update=1000
MiddleMouseDownAction=[!Refresh]
MouseOverAction=[!ToggleMeterGroup ConfigButton][!UpdateMeterGroup Background][!Redraw]
MouseLeaveAction=[!ToggleMeterGroup ConfigButton][!UpdateMeterGroup Background][!Redraw]
LeftMouseDoubleClickAction=["taskmgr.exe"]
Group=ModernGadgets | ModernGadgetsCpu

; Custom Context Menu
ContextTitle=CPU skin settings
ContextAction=[!ActivateConfig "ModernGadgets\CPU\Config" "Config.inc"]
ContextTitle2=Global skin settings
ContextAction2=[!ActivateConfig "ModernGadgets\Config\Global" "Global.inc"]
ContextTitle3=Visual settings
ContextAction3=[!ActivateConfig "ModernGadgets\Config\Visual" "Visual.inc"]
ContextTitle4=HWiNFO config tool
ContextAction4=[!ActivateConfig "ModernGadgets\Config\Hwinfo" "Hwinfo.inc"]

[Metadata]
Name=CPU
Author=iamanai
Information=A Rainmeter remake of the All CPU Meter gadget, updated and enhanced to give it a "modern" feel.
License=Creative Commons BY-NC-SA 3.0
Version=1.0.0

; ========= Styles and Variables =========

[Variables]
@includeStyleSheet=#@#StyleSheetNew.inc
@includeSettingsTEMP=#@#TEMPSettings\CpuSettings.inc
@includeGlobalSettingsTEMP=#@#TEMPSettings\GlobalSettings.inc

threadsPerCore=2
cpuCores=8

; ----- Styles -----



; ========= Measures =========

[MeasureFixedPrecisionFormatScript]
Measure=Script
ScriptFile=#@#Scripts\FixedPrecisionFormat.lua

[MeasureCpuConfigScript]
Measure=Script
ScriptFile=#@#Scripts\CpuConfig.lua

; ----- HWiNFO Detection -----

[MeasureHwinfoDetect]
Measure=Plugin
Plugin=HWiNFO
HWiNFOSensorId=#HWiNFO-CPU0-DTS-SensorId#
HWiNFOSensorInstance=#HWiNFO-CPU0-DTS-SensorInstance#
HWiNFOEntryId=#HWiNFO-CPU0-DTS-Core0Temp#
HWiNFOType=CurrentValue
IfCondition=(MeasureHwinfoDetect = -9000 ? 1 : 0)
; IfTrueAction=[!SetOptionGroup CoreTemps Hidden "1"][!UpdateMeterGroup CoreTemps][!Redraw]
; IfFalseAction=[!SetOptionGroup CoreTemps Hidden "0"][!UpdateMeterGroup CoreTemps][!Redraw]
DynamicVariables=1

; ----- CPU Name -----

[MeasureCpuName]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\CentralProcessor\0
RegValue=ProcessorNameString
UpdateDivider=-1
Disabled=1

[MeasureCpuDisplayName]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\CentralProcessor\0
RegValue=ProcessorNameString
RegExpSubstitute=1
SubStitute="\(R\)":"","\(TM\)":"","\(tm\)":"","(.*) CPU.*":"\1"
UpdateDivider=-1
Disabled=0

; ----- RAM Info -----

[MeasureRamUsed]
Measure=PhysicalMemory
IfCondition=1
IfTrueAction=[!CommandMeasure MeasureFixedPrecisionFormatScript "FormatNumber([MeasureRamUsed], #fpfRamDepth#, '1k', 'textRamUsed')"]
OnChangeAction=[!CommandMeasure MeasureFixedPrecisionFormatScript "FormatNumber([MeasureRamUsed], #fpfRamDepth#, '1k', 'textRamUsed')"]

[MeasureRamTotal]
Measure=PhysicalMemory
Total=1
UpdateDivider=-1
IfCondition=1
IfTrueAction=[!CommandMeasure MeasureFixedPrecisionFormatScript "FormatNumber([MeasureRamTotal], 1, '1k', 'textRamTotal')"]

[MeasureRamUsage]
Measure=Calc
Formula=MeasureRamUsed / MeasureRamTotal * 100
MinValue=0
MaxValue=100

; ----- Page/Swap Info -----

[Measure4KPagesInUse]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=Paging File
PerfMonCounter=% Usage
PerfMonInstance=_Total
PerfMonDifference=0
Disabled=0

[MeasurePageUsed]
Measure=Calc
Formula=Measure4KPagesInUse * 4096
IfCondition=1
IfTrueAction=[!CommandMeasure MeasureFixedPrecisionFormatScript "FormatNumber([MeasurePageUsed], #fpfPageDepth#, '1k', 'textPageUsed')"]
OnChangeAction=[!CommandMeasure MeasureFixedPrecisionFormatScript "FormatNumber([MeasurePageUsed], #fpfPageDepth#, '1k', 'textPageUsed')"]
Disabled=0

[MeasurePageTotal]
Measure=SwapMemory
Total=1
UpdateDivider=-1
Disabled=0

[MeasurePageTotalCalc]
Measure=Calc
Formula=MeasurePageTotal-MeasureRamTotal
UpdateDivider=-1
IfCondition=1
IfTrueAction=[!CommandMeasure MeasureFixedPrecisionFormatScript "FormatNumber([MeasurePageTotalCalc], 1, '1k', 'textPageTotal')"]
Disabled=0

[MeasurePageUsage]
Measure=Calc
Formula=(MeasurePageUsed / MeasurePageTotalCalc) * 100
MinValue=0
MaxValue=100
Disabled=0

; ----- Fan Info -----

[MeasureCpuFanSpeed]
Measure=Plugin
Plugin=HWiNFO
HWiNFOSensorId=#HWiNFO-MOBO-SensorId#
HWiNFOSensorInstance=#HWiNFO-MOBO-SensorInstance#
HWiNFOEntryId=#HWiNFO-MOBO-CPUFan#
HWiNFOType=CurrentValue

[MeasureCpuFanSpeedMax]
Measure=Plugin
Plugin=HWiNFO
HWiNFOSensorId=#HWiNFO-MOBO-SensorId#
HWiNFOSensorInstance=#HWiNFO-MOBO-SensorInstance#
HWiNFOEntryId=#HWiNFO-MOBO-CPUFan#
HWiNFOType=MaximumValue

[MeasureCpuFanUsage]
Measure=Calc
Formula=MeasureCpuFanSpeed / MeasureCpuFanSpeedMax * 100
MinValue=0
MaxValue=100

; ----- CPU Cores -----

; Cores/Threads Counts
[MeasureCpuLogicalCores]
Measure=Calc
Formula=%NUMBER_OF_PROCESSORS%
IfCondition=MeasureCpuLogicalCores <> #cpuCores#
; IfTrueAction=[!CommandMeasure MeasureCpuConfigScript "ConfigCores([MeasureCpuLogicalCores], [MeasureCpuThreadsPerCore])"]
DynamicVariables=1

[MeasureCpuThreadsPerCore]
Measure=Plugin
Plugin=ActiveNet
Type=ThreadsPerCore
IfCondition=MeasureCpuThreadsPerCore <> #threadsPerCore#
IfTrueAction=[!WriteKeyValue Variables threadsPerCore [MeasureCpuThreadsPerCore] "#varPath#"][!Refresh]
DynamicVariables=1
UpdateDivider=-1

