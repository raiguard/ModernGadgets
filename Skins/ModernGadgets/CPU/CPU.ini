; ========= Meters =========

[MeterBackgroundBorder]
Meter=Image
ImageName=#@#Images\BackgroundBorder.png
ImageTint=#colorBgBorder#
ImageAlpha=#colorBgBorderA#
ScaleMargins=2,2,2,2
X=(#bgOffset# - 1)
Y=(#bgOffset# - 1)
W=(#bgWidth# + 2)
H=([BackgroundHeight:Y] - (#bgOffset# * 2) + 2)
DynamicVariables=1
Hidden=0
Group=Background

[Background]
Meter=Image
SolidColor=#colorBg#
X=#bgOffset#
Y=#bgOffset#
W=#bgWidth#
H=([BackgroundHeight:Y] - (#bgOffset# * 2))
DynamicVariables=1
Group=Background

; ----- Gadget header -----

[ConfigButton]
Meter=Image
ImageName=#@#Images\Wrench.png
ImageAlpha=#colorBgA#
X=(#contentMarginRight# - 10 - 3)
Y=(#contentMargin# + 3)
W=9
H=9
Antialias=1
Hidden=1
Group=ConfigButton
LeftMouseUpAction=[!SkinCustomMenu]

[CpuUsageValueString]
Meter=String
MeterStyle=StyleString | StyleStringGadgetHeader | StyleStringRightAlign
MeasureName=MeasureCpuUsageTotal
Y=#contentMargin#
W=0
Text="%1%"
